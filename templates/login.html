{% extends 'base/base/login_register.html' %}

{% block login_register_content %}

    <form action="" method="post">
        {% csrf_token %}
        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
            account</h5>
        <div class="form-floating mb-4">
            <input type="text" id="username" name="username"
                   placeholder="Enter Username" class="form-control" required/>
            <label for="username">Username</label>
        </div>

        <div class="form-floating mb-4">

            <input type="password" id="pass" name="pass" placeholder="Enter Password"
                   class="form-control" required/>
            <label for="pass">Password</label>
        </div>
        <div class="pt-1 mb-4">
            <button class="btn btn-dark btn-lg btn-block w-100" type="submit">Log in
            </button>
        </div>
        <a class="small text-muted" href="#!">Forgot password?</a>
        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                href="/register/rindex" style="color: #393f81;">Register here</a></p>
        <a href="#!" class="small text-muted">Terms of use.</a>
        <a href="#!" class="small text-muted">Privacy policy</a>
    </form>

{% endblock login_register_content %}
