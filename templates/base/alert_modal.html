<!-- Used for error / alert modal --->
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog"
     aria-labelledby="alert_title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alert_title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="alert_content" data-lift-fare="0"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="alertmodal_close" data-dismiss="modal">
                    close
                </button>
            </div>
        </div>
    </div>
</div>
